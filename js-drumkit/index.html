<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="drum-btns">
      <div class="A">
        <span>A <br> boom</span>
      </div>

      <div class="S">
        <span>S<br>clap</span>
      </div>

      <div class="D">
        <span>D<br>hihat</span>
      </div>

      <div class="F">
        <span>F<br>kick</span>
      </div>

      <div class="G">
        <span>G<br>openhat</span>
      </div>

      <div class="H">
        <span>H<br>ride</span>
      </div>

      <div class="J">
        <span>J<br>snare</span>
      </div>

      <div class="K">
        <span>K<br>tink</span>
      </div>

      <div class="L">
        <span>L<br>tom</span>
      </div>

      <audio class="A" src="sounds/boom.wav"></audio>
      <audio src="sounds/clap.wav" class="S"></audio>
      <audio src="sounds/hihat.wav" class="D"></audio>
      <audio src="sounds/kick.wav" class="F"></audio>
      <audio src="sounds/openhat.wav" class="G"></audio>
      <audio src="sounds/ride.wav" class="H"></audio>
      <audio src="sounds/snare.wav" class="J"></audio>
      <audio src="sounds/tink.wav" class="K"></audio>
      <audio src="sounds/tom.wav" class="L"></audio>
    </div>
  </body>
</html>

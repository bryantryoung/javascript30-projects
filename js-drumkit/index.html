<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="drum-btns">
      <div class="A">
        <span>boom</span>
      </div>

      <div class="S">
        <span>clap</span>
      </div>

      <div class="D">
        <span>hihat</span>
      </div>

      <div class="F">
        <span>kick</span>
      </div>

      <div class="G">
        <span>openhat</span>
      </div>

      <div class="H">
        <span>ride</span>
      </div>

      <div class="J">
        <span>snare</span>
      </div>

      <div class="K">
        <span>tink</span>
      </div>

      <div class="L">
        <span>tom</span>
      </div>

      <audio class="A" src="js-drumkit/sounds/boom.wav"></audio>
      <audio src="js-drumkit/sounds/clap.wav" class="S"></audio>
      <audio src="js-drumkit/sounds/hihat.wav" class="D"></audio>
      <audio src="js-drumkit/sounds/kick.wav" class="F"></audio>
      <audio src="js-drumkit/sounds/openhat.wav" class="G"></audio>
      <audio src="js-drumkit/sounds/ride.wav" class="H"></audio>
      <audio src="js-drumkit/sounds/snare.wav" class="J"></audio>
      <audio src="js-drumkit/sounds/tink.wav" class="K"></audio>
      <audio src="js-drumkit/sounds/tom.wav" class="L"></audio>
    </div>
  </body>
</html>

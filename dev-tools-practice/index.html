<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];
      const p = document.querySelector("p");
      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");
      // Interpolated
      console.log("Hello I am a %s string!", "varText"); // could also use backticks
      // Styled
      /*console.log(
        "%c I am some great text",
        "font-size: 50px; background: red"
      );*/
      // warning!
      console.warn("WARNING");
      // Error :|
      console.error("ERROR");
      // Info
      console.info("here's a fun fact");
      // Testing
      console.assert(1 === 2, "You did not select the right element");
      console.assert(p.classList.contains("ouch"));
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is  ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("hi");
      console.count("hi");
      console.count("hi");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>

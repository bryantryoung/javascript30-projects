<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100;

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero; // same as width = hero.offsetWidth
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop; // adding distance from top and left to x, y when you are inside
          // the child div, h1
        }

        const xWalk = Math.round((x / width) * walk - walk / 2); // +50 and -50 are bounds, instead of 0 - 100
        const yWalk = Math.round((y / width) * walk - walk / 2);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 orange,
        ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)`;
      }
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
